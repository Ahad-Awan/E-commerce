<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center min-h-screen bg-gray-200 p-6">
    <!-- Home Button -->
    <button
      onclick="window.location.href='index.html'"
      class="mb-6 px-5 py-2 bg-blue-500 text-white rounded-lg font-semibold hover:bg-blue-600 transition duration-300 shadow-md"
    >
      Go to Home
    </button>

    <form
      id="userForm"
      class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md"
    >
      <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
        User Details
      </h2>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          class="w-full p-3 border rounded-lg"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Number</label>
        <input
          type="number"
          id="number"
          placeholder="Enter your number"
          class="w-full p-3 border rounded-lg"
          required
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Address</label>
        <textarea
          id="address"
          placeholder="Enter your address"
          class="w-full p-3 border rounded-lg"
          required
        ></textarea>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1"
          >Payment Method</label
        >
        <select id="payment" class="w-full p-3 border rounded-lg">
          <option value="">Cash on Delivery</option>
          <option value="">Bank Account</option>
          <option value="">Jazz Cash</option>
        </select>
      </div>

      <button
        onclick="window.location.href = 'form.html'"
        type="submit"
        class="w-full bg-purple-500 text-white p-3 rounded-lg font-semibold hover:bg-purple-600 transition duration-300 shadow-md"
      >
        Submit
      </button>
    </form>

    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let nameInput = document.getElementById("name");
          let numberInput = document.getElementById("number");
          let addressInput = document.getElementById("address");

          let name = nameInput.value.trim();
          let number = numberInput.value.trim();
          let address = addressInput.value.trim();

          if (name === "" || number === "" || address === "") {
            alert("All fields are required!");
            return;
          }
          nameInput.value = "";
          numberInput.value = "";
          addressInput.value = "";
          window.location.href = "final.html";
        });
    </script>
  </body>
</html>
