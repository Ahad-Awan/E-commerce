<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DigiKart</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-purple-600 p-5 shadow-md">
      <ul class="flex justify-around items-center text-white font-semibold">
        <li><a href="#" class="hover:text-yellow-300 transition">Home</a></li>
        <li><a href="#" class="hover:text-yellow-300 transition">Shop</a></li>
        <li><a href="#" class="hover:text-yellow-300 transition">About</a></li>
        <li>
          <a href="#" class="hover:text-yellow-300 transition">Contact</a>
        </li>
        <div class="relative">
          <button
            id="viewCart"
            class="bg-yellow-400 px-4 py-2 rounded-lg text-black font-bold hover:bg-yellow-500 transition"
          >
            View Cart
          </button>
          <span
            id="cartCount"
            class="absolute -top-3 -right-3 bg-red-500 text-white text-sm font-bold w-6 h-6 flex items-center justify-center rounded-full"
          >
            0
          </span>
        </div>
      </ul>
    </nav>

    <!-- Product Cards -->
    <h2 class="font-bold text-5xl mt-10 text-center">My Products</h2>
    <div id="productContainer" class="flex justify-center mt-20 gap-8"></div>

    <footer class="bg-purple-600 p-5 shadow-md mt-10 flex justify-between">
      <p class="font-bold text-2xl text-center text-white">DigiKart</p>
      <p class="font-bold text-2xl text-center text-white">@Muhammad Ahad</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
