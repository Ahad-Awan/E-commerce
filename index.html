<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DigiKart</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-purple-600 p-5 shadow-md">
      <ul class="flex justify-around items-center text-white font-semibold">
        <li><a href="#" class="hover:text-yellow-300 transition">Home</a></li>
        <li><a href="#" class="hover:text-yellow-300 transition">Shop</a></li>
        <li><a href="#" class="hover:text-yellow-300 transition">About</a></li>
        <li>
          <a href="#" class="hover:text-yellow-300 transition">Contact</a>
        </li>
        <button
          class="bg-yellow-400 px-4 py-2 rounded-lg text-black font-bold hover:bg-yellow-500 transition"
          id="viewCart"
        >
          View Cart
        </button>
      </ul>
    </nav>

    <!-- Product Cards -->
    <div class="flex justify-center mt-20 gap-8">
      <!-- Card 1 -->
      <div
        class="bg-white shadow-lg rounded-lg p-5 w-80 border border-gray-300"
      >
        <img
          src="https://www.bigfootdigital.co.uk/wp-content/uploads/2020/07/image-optimisation-scaled.jpg"
          alt="Product"
          class="rounded-md mb-3"
        />
        <h1 class="text-xl font-bold text-gray-800">Product Title</h1>
        <p class="text-gray-600 text-sm">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <button
          class="bg-purple-500 text-white px-4 py-2 rounded-md mt-4 w-full hover:bg-purple-600 transition addCart"
        >
          Add to Cart
        </button>
      </div>

      <!-- Card 2 -->
      <div
        class="bg-white shadow-lg rounded-lg p-5 w-80 border border-gray-300"
      >
        <img
          src="https://www.bigfootdigital.co.uk/wp-content/uploads/2020/07/image-optimisation-scaled.jpg"
          alt="Product"
          class="rounded-md mb-3"
        />
        <h1 class="text-xl font-bold text-gray-800">Product Title</h1>
        <p class="text-gray-600 text-sm">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
        <button
          class="bg-purple-500 text-white px-4 py-2 rounded-md mt-4 w-full hover:bg-purple-600 transition addCart"
        >
          Add to Cart
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
