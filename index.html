<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-purple-600 p-5 shadow-md">
      <ul
        class="flex flex-wrap justify-center md:justify-between mx-4 md:mx-[4rem] items-center text-white font-semibold gap-3 sm:gap-6"
      >
        <li>
          <a
            href="#"
            class="hover:text-yellow-300 transition text-sm md:text-lg"
            >Home</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-yellow-300 transition text-sm md:text-lg"
            >Shop</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-yellow-300 transition text-sm md:text-lg"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-yellow-300 transition text-sm md:text-lg"
            >Contact</a
          >
        </li>

        <div class="p-2 flex justify-center">
          <input
            type="text"
            id="search"
            placeholder="Search..."
            class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-black"
          />
        </div>

        <div class="flex gap-3 sm:gap-5">
          <button
            id="wishList"
            class="bg-yellow-400 px-3 py-1 md:px-4 md:py-2 rounded-lg text-black font-bold text-xs md:text-base hover:bg-yellow-500 transition"
          >
            Wish List
          </button>
          <div class="relative">
            <button
              id="viewCart"
              class="bg-yellow-400 px-3 py-1 md:px-4 md:py-2 rounded-lg text-black font-bold text-xs md:text-base hover:bg-yellow-500 transition"
            >
              View Cart
            </button>
            <span
              id="cartCount"
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs md:text-sm font-bold w-5 h-5 md:w-6 md:h-6 flex items-center justify-center rounded-full"
            >
              0
            </span>
          </div>
        </div>
      </ul>
    </nav>

    <!-- Product Cards -->
    <h2 class="font-bold text-5xl mt-10 text-center">My Products</h2>
    <div id="productContainer" class="flex justify-center mt-20 gap-8"></div>

    <footer class="bg-purple-600 p-5 shadow-md mt-10">
      <p class="font-bold text-2xl text-center text-white">
        @Made by Muhammad Ahad
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
